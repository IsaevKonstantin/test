<div class="container">
    <form [formGroup]="myForm" novalidate>
        <div class="form-group mg-30">
            <div class="p-float-label input-form">
                <input class="form-control" id="name" pInputText name="name"
                    formControlName="userName" />
                <label htmlFor="name">Name</label>
                <div class="alert alert-danger"
                    *ngIf="myForm.controls['userName'].invalid && myForm.controls['userName'].touched">
                    Enter name
                </div>
            </div>
        </div>
        <div class="form-group mg-30">
            <div class="p-float-label input-form">
                <input class="form-control" id="email" pInputText name="email"
                    formControlName="userEmail" />
                <label htmlFor="email">Email</label>
                <div class="alert alert-danger"
                    *ngIf="myForm.controls['userEmail'].invalid && myForm.controls['userEmail'].touched">
                    Enter email
                </div>
            </div>
        </div>
        <div class="form-group mg-30">
            <div class="p-float-label input-form">
                <input class="form-control" id="phone" pInputText name="phone"
                    formControlName="userPhone" />
                <label htmlFor="phone">Phone</label>
                <div class="alert alert-danger"
                    *ngIf="myForm.controls['userPhone'].invalid && myForm.controls['userPhone'].touched">
                    Enter phone number
                </div>
            </div>
        </div>
        <div class="btn mg-30">
            <p-button label="Sign up" [disabled]="myForm.invalid"
                (onClick)="navigateToLogIn()"></p-button>
        </div>
    </form>
    <div class="have-account">
        <span> Have an account? </span>
        <a (click)="navigateToLogIn()"> Log in </a>
    </div>
</div>
