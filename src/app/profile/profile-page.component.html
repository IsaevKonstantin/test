<div class="container">
    <form [formGroup]="myForm" novalidate>
        <div class="form-group mg-30">
            <div class="p-float-label input-form">
                <input class="form-control" id="name" pInputText name="name"
                    formControlName="userName" />
                <label htmlFor="name">Name</label>
                <div class="alert alert-danger"
                    *ngIf="myForm.controls['userName'].invalid && myForm.controls['userName'].touched">
                    Enter name
                </div>
            </div>
        </div>
        <div class="form-group mg-30">
            <div class="p-float-label input-form">
                <input class="form-control" id="lastName" pInputText
                    name="lastName"
                    formControlName="userLastName" />
                <label htmlFor="lastName">Last Name</label>
                <div class="alert alert-danger"
                    *ngIf="myForm.controls['userLastName'].invalid && myForm.controls['userLastName'].touched">
                    Enter Last name
                </div>
            </div>
        </div>
        <div class="form-group mg-30">
            <div class="p-float-label input-form">
                <input class="form-control" id="email"
                    pInputText name="email"
                    formControlName="userEmail" />
                <label htmlFor="email">Email</label>
            </div>
        </div>
        <div class="form-group mg-30">
            <div class="p-float-label input-form">
                <input class="form-control" id="phone" pInputText name="phone"
                    formControlName="userPhone" />
                <label htmlFor="phone">Phone</label>
                <div class="alert alert-danger"
                    *ngIf="myForm.controls['userPhone'].invalid && myForm.controls['userPhone'].touched">
                    Enter phone number
                </div>
            </div>
        </div>
        <div class="form-group mg-30">
            <div class="p-float-label input-form">
                <input class="form-control" id="url" pInputText name="url"
                    formControlName="url" />
                <label htmlFor="url">WebSite URL</label>
                <div class="alert alert-danger"
                    *ngIf="myForm.controls['url'].errors?.['pattern']">
                    Incorrect url
                </div>
            </div>
        </div>
        <div class="btn mg-30">
            <p-button label="Save" [disabled]="myForm.invalid"
                (onClick)="save()"></p-button>
        </div>
    </form>
</div>
